<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/scripts.js" defer></script>
  </head>
  <body>
    <div class="backdrop"></div>
    <section class="manipCont">
      <label for="txtEmpName">Name </label><br />
      <input
        type="text"
        name="txtEmpName"
        id="txtEmpName"
        placeholder="Must not be empty"
      /><br />
      <p class="txtError">Please input name.</p>
      <br />

      <label for="txtEmpAge">Age </label><br />
      <select name="txtEmpAge" id="txtEmpAge"></select
      ><br />
      <p class="txtError"></p>
      <br />

      <label for="txtEmpAddr">Address </label><br />
      <input
        type="text"
        name="txtEmpAddr"
        id="txtEmpAddr"
        placeholder="Must not be empty"
      /><br />
      <p class="txtError">Please input address.</p>
      <br />

      <label for="txtEmpExp">Experience </label><br />
      <select name="txtEmpExp" id="txtEmpExp"></select
      ><br />
      <p class="txtError"></p>
      <br />

      <label for="txtEmpPhoneNum">Phone Number </label><br />
      <input
        type="text"
        name="txtEmpPhoneNum"
        id="txtEmpPhoneNum"
        placeholder="Must have 10-12 numbers"
      /><br />
      <p class="txtError">Please input phone number.</p>
      <br />

      <label for="txtEmpEmail">Email </label><br />
      <input
        type="text"
        name="txtEmpEmail"
        id="txtEmpEmail"
        placeholder="Must be in valid email format"
      />
      <br />
      <p class="txtError">Please input email.</p>
      <br />

      <label for="txtEmpEmployDate">Employment Date </label><br />
      <input
        type="date"
        id="txtEmpEmployDate"
        name="txtEmpEmployDate"
        value="2000-01-01"
        min="2000-01-01"
        max="2020-12-31"
      /><br />
      <p class="txtError"></p>
      <br />
    </section>
    <section id="status"></section>
    <section id="header"></section>
    <hr />
    <section id="body">
      <table class="tblContainer">
        <tr>
          <th class="colEmpName">Name</th>
          <th class="colEmpAge">Age</th>
          <th class="colEmpAddr">Address</th>
          <th class="colEmpExp">Experience</th>
          <th class="colEmpPhoneNum">Phone Number</th>
          <th class="colEmpEmail">Email</th>
          <th class="colEmpEmployDate">Employment Date</th>
          <th class="colBtn">Manipulation</th>
        </tr>
      </table>
    </section>
    <section id="footer"></section>
  </body>
</html>
